<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube 스포일러 차단</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Youtube 스포일러 차단</h1>

    <div class="input-container">
        <input type="text" id="keyword" placeholder="예: 원피스, 스타필드, 인피니티 워">
        <button id="addKeyword">➕</button>
    </div>

    <ul id="keywordList"></ul>

    <button id="clearAll" class="clear-btn">🗑️ 초기화</button>
    <button id="toggleDarkMode" class="toggle-btn">🌙 다크 모드</button>

    <script src="popup.js"></script>
</body>
</html>
